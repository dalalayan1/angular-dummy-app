<h2>HEROES</h2>
<ul class="heroes-list">
  <li class="hero">
    <div>
      <span> ID </span>
      <span> NAME </span>
    </div>
  </li>
  <li *ngFor = "let hero of heroes" (click)="onSelect(hero)" class="hero hero-{{hero.id}}">
    <div>
      <span> {{hero.id}} </span>
      <span> {{hero.name}} </span>
    </div>
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
